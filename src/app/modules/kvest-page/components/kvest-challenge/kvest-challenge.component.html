@switch (challenge()?.type) {
  @case ('input-number') {
    <input
      #input
      type="number"
      min="0"
      matInput
      placeholder="Введите число"
      (input)="onInputNumber(input.value)"
    />
  }

  @case ('arrange') {
    <div cdkDropList class="arrange-list" (cdkDropListDropped)="onDrop($event)">
      @for (option of options(); track option.id) {
        <div class="option" cdkDrag>{{ option.title }}</div>
      }
    </div>
  }
}
